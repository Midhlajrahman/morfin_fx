{% extends 'web/base.html' %}
{% load static %}


{% block content %}

<section class="learn-area section-py-15-120">
    <div class="container">
        <div class="breadcrumb">
            <a href="/">Home / </a>
            <span class="text-green">Latest Updates</span>
        </div>

        <div class="banner-head">
            <div class="head">Latest Updates </div>
            <p>Latest News Feeds </p>
        </div>

        <div class="row justify-content-center pt-30">
            <div class="col-xl-12">
                <div class="row">
                    {% for instance in instances %}
                    <div class="col-md-6">
                        <div class="card card-body mb-3">
                            <div class="row">
                                <div class="col-lg-6 col-md-12 position-relative mb-0 mb-md-3">
                                    <a class="d-inline-block w-100 py-2" href="{{instance.get_absolute_url}}">
                                        <img src="{{instance.photo.url}}" alt="" class="w-100"
                                            style="height: 160px;object-fit: cover;">
                                    </a>
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="d-flex flex-column justify-content-between">
                                        <h3 class="fs-18 text_black mb-4">
                                            <a href="{{instance.get_absolute_url}}">{{instance.title}}</a>
                                        </h3>
                                        <a href="{{instance.get_absolute_url}}"
                                            class="btn border-primary btn-sm py-2">Read
                                            More</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
</section>

{% endblock %}
