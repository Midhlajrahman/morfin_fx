{% extends 'web/base.html' %}
{% load static %}


{% block content %}

<section class="learn-area section-py-15-120">
    <div class="container">
        <div class="breadcrumb">
            <a href="/">Home / </a>
            <span class="text-green">Latest Updates</span>
        </div>

        <div class="banner-head">
            <div class="head">{{instance.title}}</div>
        </div>

        <div class="row justify-content-center">

            <div class="col-lg-12 col-xl-12 position-relative">
                <img src="{{instance.photo.url}}" class="w-100 brdr" alt="" style="height: 500px;object-fit: cover;">
            </div>
            <div class="col-12 mt-40">
                <p>{{instance.content|linebreaksbr}}</p>
            </div>

        </div>

    </div>
</section>

{% endblock %}
