{% extends 'web/base.html' %}
{% load static %}


{% block content %}

<section class="learn-area section-py-15-120">
    <div class="container">
        <div class="breadcrumb">
            <a href="/">Home / </a>
            <span class="text-green">Latest Blogs</span>
        </div>

        <div class="banner-head">
            <div class="head">{{blog.title}}</div>
        </div>

        <div class="row justify-content-center pt-30">
            <div class="col-12">
                <div class="thumb">
                    <img src="{{blog.photo.url}}" alt="" class="w-100" style="height: 500px;object-fit: cover;">
                </div>
            </div>
            <div class="col-12">
                <div class="content-body py-5">
                    {{blog.content|safe}}
                </div>
            </div>


        </div>

    </div>
</section>

{% endblock %}
