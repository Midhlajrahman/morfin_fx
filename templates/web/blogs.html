{% extends 'web/base.html' %}
{% load static %}


{% block content %}

<section class="learn-area section-py-15-120">
    <div class="container">
        <div class="breadcrumb">
            <a href="/">Home / </a>
            <span class="text-green">Latest Blogs</span>
        </div>

        <div class="banner-head">
            <div class="head">Latest Blogs </div>
        </div>

        <div class="row justify-content-center pt-30">
            <div class="col-xl-12">
                <div class="row">
                    {% for instance in blogs %}
                    <div class="col-md-4 mb-3">
                        <div class="mb-3">
                            <a class="d-inline-block w-100 py-2" href="{{instance.get_absolute_url}}">
                                <img src="{{instance.photo.url}}" alt="" class="w-100" style="height: 160px;object-fit: cover;">
                            </a>
                            <div class="d-flex flex-column justify-content-between">
                                <h3 class="fs-18 text_black mb-4">
                                    <a href="{{instance.get_absolute_url}}">{{instance.title}}</a>
                                </h3>
                                <a href="{{instance.get_absolute_url}}"
                                    class="btn border-primary btn-sm py-2">Read
                                    More</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
</section>

{% endblock %}
