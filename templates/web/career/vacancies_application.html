{% extends 'web/base.html' %}
{% load static %}
{% block content %}
<section class="section-py-15-120">
    <div class="container">
        <div class="breadcrumb" class="fs-14">
            <a href="{% url 'web:index' %}">Home / </a>
            <a href="{% url 'web:vacancies' %}">Career / </a>
            <span class="text-green">Submit Application</span>
        </div>

    </div>
    <!-- cv-area -->
    <section class="cv-area pt-20">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-12">
                    <div class="faq-wrap">
                        <div class="contact-card shadow-sm">
                            <div class="contact-form-wrap border shadow">

                                <div class="card-header">
                                    <h4 class="title">{{instance.title}}</h4>
                                    <p>{{instance.subtitle}}</p>
                                </div>

                                <div class="card-body">
                                    <form action="" method="POST" class="ajax redirect" enctype="multipart/form-data"
                                        data-redirect="{% url 'web:vacancies' %}">
                                        {% csrf_token %}
                                        <div class="row">

                                            <div class="form-grp">
                                                <label for="name" class="mb-1">Name</label>
                                                {{form.name}}
                                            </div>

                                            <div class="form-grp">
                                                <label for="email" class="mb-1">Email</label>
                                                {{form.email}}
                                            </div>

                                            <div class="form-grp">
                                                <label for="text" class="mb-1">Contact Number</label>
                                                {{form.phone}}
                                            </div>

                                            <div class="form-grp">
                                                <label for="file" class="mb-1">Resume</label>
                                                {{form.resume}}
                                            </div>

                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Submit Application</button>
                                        </div>

                                    </form>
                                    <p class="ajax-response mb-0"></p>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- cv-area-end -->
</section>
{% endblock content %}
